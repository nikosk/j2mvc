<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title><% title %></title>
        <% styles-yui-all-min %>
        <% styles-typography %>
        <% mootools %> 
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    </head>
    <body>
        <div id="doc" class="yui-t7">
            <div id="hd"><h1>To do list</h1></div>
            <div id="bd">
                <div class="yui-g">	 
                    <form action="<%action%>" method="post">
                        <div><h2><%label%></h2></div>
                        <div><input type="text" size="10" name="label" value="<%label%>"></input></div>
                        <div><textarea name="description" cols="20" rows="5"><%description%></textarea></div>
                        <input type="hidden" value="<%redirect_to%>" name="redirect_to"></input>
                        <div><button type="submit" value="Go" name="go">Go</button></div>
                    </form>      
                </div>
                
            </div>
            <div id="ft">Footer is here.</div>
        </div>
    </body>
</html>
